<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a906d10607.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="px-4 bg-gray-100 min-h-screen">
      <div id="name" class="text-2xl">Alarm</div>
      <div id="alarmPage" class="flex flex-col items-center">
        <div id="alarmList" class="w-full mt-5"></div>
        <button
          id="plusBtn"
          class="bg-white px-2 py-1 rounded-full fixed bottom-20 right-7"
        >
          <i class="fa-solid fa-plus fa-xl" style="color: #074ef2"></i>
        </button>

        <div
        id="modal"
        class="hidden flex-col fixed top-40 border-2 border-black justify-center items-center p-7 rounded-lg"
      >
        <input id="alarmInput" type="datetime-local" class="mb-8"/>
        <button
          id="setAlarm"
          type="submit"
          class="bg-white border-2 border-black/75 px-2 rounded-lg"
        >
          Set Alarm
        </button>
      </div>
      </div>

      

      <div
        id="box"
        class="hidden flex-col justify-center items-center min-h-screen"
      ></div>
      <footer class="flex justify-around w-full fixed bottom-0 -left-1 p-2">
        <button id="alarm" class="flex flex-col items-center justify-center">
          <i class="fa-solid fa-bell fa-xl" style="color: #797a7c"></i>
          <p class="text-xs text-gray-500 mt-3">Alarm</p>
        </button>
        <button id="clock" class="flex flex-col items-center">
          <i class="fa-solid fa-clock fa-xl" style="color: #797a7c"></i>
          <p class="text-xs text-gray-500 mt-3">Clock</p>
        </button>
        <button id="stopwatch" class="flex flex-col items-center">
          <i class="fa-solid fa-stopwatch fa-xl" style="color: #797a7c"></i>
          <p class="text-xs text-gray-500 mt-3">Stopwatch</p>
        </button>
        <button id="timer" class="flex flex-col items-center">
          <i class="fa-solid fa-hourglass-end fa-xl" style="color: #797a7c"></i>
          <p class="text-xs text-gray-500 mt-3">Timer</p>
        </button>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
